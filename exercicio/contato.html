<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site: VaideBus</title>
  </head>
  <body>
    <header>
      <center>
        <img
          src="/img/cabecalho.png"
          alt="Logotipo do site, exibe um onibus branco"
        />
      </center>
      <br />
      <nav>
        <center>
          <div>
            <a href="index.html">HOME |</a>
            <a href="modalidades.html">MODALIDADES |</a>
            <a href="fretamento.html">FRETAMENTO |</a>
            <a href="vantagens.html">VANTAGENS |</a>
            <a href="contato.html">CONTATO</a>
          </div>
        </center>
      </nav>
    </header>
    <br /><br />
    <!-- Imagem de cima -->
    <center>
      <img src="/img/barra1.png" alt="Parte de cima" />
    </center>

    <!-- Conteúdo principal -->
    <main>
      <center>
        <h1><strong>ATENDIMENTO</strong></h1>
        <p>
          Entre em contato preenchendo o formulário abaixo. Teremos o maior
          prazer em atender ao seu contato.
        </p>
        <br />
        <input type="radio" name="pessoa" id="fisica" />
        <label for="fisica">Pessoa Física</label>
        <input type="radio" name="pessoa" id="juridica" />
        <label for="juridica">Pessoa Jurídica</label>
        <form>
          <table>
            <tr>
              <td><label for="cpf">CPF:</label></td>
              <td><input type="text" name="cpf" id="cpf" size="50" /></td>
            </tr>
            <tr>
              <td><label for="nome">Nome:</label></td>
              <td><input type="text" name="nome" id="nome" size="50" /></td>
            </tr>
            <tr>
              <td><label for="email">E-mail:</label></td>
              <td><input type="email" name="email" id="email" size="50" /></td>
            </tr>
            <tr>
              <td><label for="fone">Fone:</label></td>
              <td><input type="tel" name="fone" id="fone" size="50" /></td>
            </tr>
            <tr>
              <td><label for="cidade">Cidade:</label></td>
              <td><input type="text" name="cidade" id="cidade" size="50" /></td>
            </tr>
            <tr>
              <td><label for="assunto">Assunto:</label></td>
              <td>
                <select name="assunto" id="assunto">
                  <option value="">Selecione</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="mensagem">Mensagem:</label></td>
              <td>
                <textarea
                  name="mensagem"
                  id="mensagem"
                  rows="5"
                  cols="50"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="4" rowspan="2">
                <button type="submit">Enviar</button>
              </td>
            </tr>
          </table>
        </form>
      </center>
    </main>

    <!-- Linha e informações -->
    <footer>
      <hr />
      <p>
        <center>
          VAIDEBUS - Todos os direitos reservados, Rua Ipiranga, 123 |
          Sapiranga/RS | Fone: (051) 3670-0010
        </center>
      </p>
    </footer>
  </body>
</html>
